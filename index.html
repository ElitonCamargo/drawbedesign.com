<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>drawbe — Portfólio</title>
		<meta name="description" content="Portfólio minimalista da drawbe: identidade visual e design.">
		<link rel="preload" href="/assets/css/main.css" as="style">
		<link rel="stylesheet" href="/assets/css/main.css">
		<link rel="icon" href="/assets/icons/favicon.png" type="image/png">
	</head>
	<body data-page="home">
		<div class="logo-container">
			<img src="https://lh3.googleusercontent.com/a-/ALV-UjVoSG78t0dtKv1LucfvlluLDlKzGtV8UxTOFqteYSQdYdLGvevm=s265-w265-h265" alt="drawbe logo" class="logo">
		</div>
		<header class="site-header" role="banner">
			<div class="container">
                <nav aria-label="Principal" class="site-nav">
                    <a class="brand" href="/" >Início</a>
					<a href="/about">Sobre</a>
					<a href="/services">Serviços</a>
					<a href="/contact">Contato</a>
				</nav>
			</div>
		</header>

		<main id="main" class="site-main" role="main">
			<section class="portfolio" aria-label="Portfólio">
				<div id="portfolio-grid" class="masonry"></div>
			</section>
		</main>

		<!-- Template para a página "Sobre" -->
		<template id="about-template">
			<section class="about">
				<div class="container">
					<h1>Sobre a Drawbe</h1>
					<div class="about-content">
						<div class="about-text">
							<p>A Drawbe é uma empresa especializada em design de marcas e criação de identidade visual personalizada, fundada por Beatriz Monteiro.</p>
							<p>Possui uma característica de design moderno e minimalista, elevando o visual da marca e agregando valor a ela.</p>
						</div>
						<div class="about-values">
							<h2>Nossa Estética</h2>
							<p>Com uma estética leve, geométrica e contemporânea, criamos soluções visuais que valorizam o essencial: forma, função e significado.</p>
						</div>
					</div>
				</div>
			</section>
		</template>


		<!-- Template para a página "Serviços" -->
		<template id="services-template">
			<section class="services">
				<div class="container">
					<h1>Nossos Serviços</h1>
					<ul class="services-list">
						<li>
							<h2>Design de Identidade Visual</h2>
							<p>Criamos identidades visuais únicas que refletem a essência da sua marca, incluindo logotipos, paletas de cores e tipografia.</p>
						</li>
						<li>
							<h2>Branding</h2>
							<p>Desenvolvemos estratégias de branding que fortalecem a presença da sua marca no mercado e criam conexões duradouras com seu público.</p>
						</li>
						<li>
							<h2>Design Gráfico</h2>
							<p>Oferecemos serviços de design gráfico para materiais promocionais, embalagens e mídias digitais, garantindo uma comunicação visual eficaz.</p>
						</li>
					</ul>
				</div>
			</section>
		</template>


		<!-- Template para a página "Contato" -->
		<template id="contact-template">
			<section class="contact">
				<div class="container">
					<h1>Contato</h1>
					<p>Entre em contato conosco para discutir seu projeto ou solicitar um orçamento.</p>
					<form>
						<label for="name">Nome:</label>
						<input type="text" id="name" name="name" required>

						<label for="email">Email:</label>
						<input type="email" id="email" name="email" required>

						<label for="message">Mensagem:</label>
						<textarea id="message" name="message" required></textarea>

						<button type="submit">Enviar</button>
					</form>
				</div>
			</section>
		</template>

		<footer class="site-footer" role="contentinfo">
			<div class="container">© drawbe</div>
		</footer>

		<script src="/assets/js/ui.js" defer></script>
		<script src="/assets/js/portfolio.js" defer></script>
		<script src="/assets/js/app.js" defer></script>
	</body>
	</html>
